<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons Variants</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen font-sans">
  <div class="flex flex-wrap gap-4 max-w-[600px] justify-center">
    <!-- Variant 1: Solid Sky -->
    <button class="px-5 py-3 text-white bg-[#f3a94f] rounded-md transition-all cursor-pointer">Solid Sky</button>

    <!-- Variant 2: Outline -->
    <button class="px-5 py-3 text-[#f3a94f] border-2 border-[#f3a94f] bg-transparent rounded-md transition-all cursor-pointer">Outline</button>

    <!-- Variant 3: Gradient -->
    <button class="px-5 py-3 text-[#5c3b00] bg-gradient-to-r from-[#fbc77b] to-[#ffe7a3] rounded-md transition-all cursor-pointer">Gradient</button>

    <!-- Variant 4: Shadow -->
    <button class="px-5 py-3 text-white bg-[#f3a94f] rounded-md shadow-md transition-all cursor-pointer">Shadow</button>

    <!-- Variant 5: Pill -->
    <button class="px-7 py-3 text-white bg-[#f3a94f] rounded-full transition-all cursor-pointer">Pill</button>

    <!-- Variant 6: Ghost -->
    <button class="px-5 py-3 text-[#c1792c] bg-transparent font-bold transition-all cursor-pointer">Ghost</button>

    <!-- Variant 7: 3D Effect -->
    <button class="px-5 py-3 text-white bg-[#f3a94f] rounded-md shadow-inner shadow-[#d98b2d] transition-all cursor-pointer">3D Effect</button>

    <!-- Variant 8: Hover Lift -->
    <button class="px-5 py-3 text-white bg-[#f3a94f] rounded-md transition-all hover:-translate-y-1 hover:shadow-lg cursor-pointer">Hover Lift</button>

    <!-- Variant 9: Glass Look -->
    <button class="px-5 py-3 bg-[rgba(255,230,170,0.6)] backdrop-blur-md rounded-md transition-all cursor-pointer">Glass Look</button>

    <!-- Variant 10: Neon Edge -->
    <button class="px-5 py-3 text-white bg-[#e38b29] border-2 border-[#fbc473] rounded-md shadow-[0_0_8px_#fbc473] transition-all cursor-pointer">Neon Edge</button>
  </div>
</body>
</html>
