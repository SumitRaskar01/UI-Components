<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 via-indigo-100 to-pink-100">

  <!-- Full screen flex container -->
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-sm rounded-3xl overflow-hidden shadow-2xl bg-white transform transition-all hover:scale-105 hover:shadow-xl">
      <img class="w-full h-48 object-cover rounded-t-3xl" src="https://images.pexels.com/photos/952365/pexels-photo-952365.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Card image">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-3">Yellow Lemon</h2>
        <p class="text-gray-600 text-sm mb-6">
            Bright yellow citrus fruit, tangy flavor, rich in vitamin C, refreshing and zesty.
        </p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-xl transition transform hover:scale-105">
          Buy Now
        </button>
      </div>
    </div>
  </div>

</body>
</html>
